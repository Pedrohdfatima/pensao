<div id="back">
  <div class="overlay">
    <form class="form-container">
      <h1>Criar Conta</h1>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar Senha" required>

      <div class="password-rules">
        <p>Sua senha deve atender aos seguintes requisitos de segurança:</p>
        <ul>
          <li>Ter no mínimo 8 caracteres.</li>
          <li>Conter pelo menos uma letra maiúscula.</li>
          <li>Incluir no mínimo um número.</li>
           <li>Incluir no mínimo um caractere especial (como &#64;, &#35;, &#36;, &#37;, &#38;, &#42;, etc.).</li>
        </ul>
      </div>

      <button type="submit">Continuar</button>
    </form>
  </div>
</div>
