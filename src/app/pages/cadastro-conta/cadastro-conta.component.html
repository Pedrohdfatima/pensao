<div class="cadastro-container">
  <div class="cadastro-background"></div>
  <div class="cadastro-box">
    <h2 class="form-title">Cadastro</h2>

    <form class="cadastro-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="genero">Gênero</label>
          <select id="genero" name="genero">
            <option value="" disabled selected></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="responsavel">Tipo de Responsável</label>
          <select id="responsavel" name="responsavel">
            <option value="" disabled selected></option>
            <option value="pai">Pai</option>
            <option value="mae">Mãe</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="visitas">Período das Visitas</label>
          <input type="text" id="visitas" name="visitas">
        </div>
        <div class="form-group">
          <label for="pagamento">Dia de Pagamento da Pensão</label>
          <input type="number" id="pagamento" name="pagamento" min="1" max="31">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="continue-button" (click)="irParaCadastroFilho()">Continuar</button>
      </div>
    </form>
  </div>
</div>
